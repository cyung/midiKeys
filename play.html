<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>midiKeys</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Poiret+One|Roboto|Lora|Lobster' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a id="logo" href="index.html" class="navbar-brand">
						<img src="img/icon.png" alt="">
					</a>
					<a id="logo-text" href="index.html" class="navbar-brand"><span>midiKeys</span></a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="play.html">Play</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
				<form action="" class="navbar-form navbar-right">
					<div class="container-fluid">
						<button type="button" class="btn btn-primary">Log in</button>
						<button type="button" class="btn btn-success">Sign Up</button>
					</div>
				</form>
			</div>
		</nav>
		<div class="container">
			<div class="jumbotron">
				<h1>MIDI keyboard</h1>
			</div>
		</div>
		<div class="container piano" ng-app="app">
			<div ng-controller="DrawCtrl as draw">
				<div class="piano-back-container">
					<img class="piano-back" ng-src={{draw.piano_back}} ng-repeat="t in draw.range(20) track by $index" draggable="false" style="left:{{$index*42}}px;"/>
				</div>
				<div class="white-key-container">
					<img class="white-key" press-white-key ng-src={{draw.white_key}} ng-repeat="t in draw.range(56) track by $index" draggable="false" style="left:{{$index*14}}px;" />
				</div>
				<div class="black-key-container">
					<div ng-repeat="key in draw.keys track by $index" ng-switch="key.black">
						<img class = "black-key" press-black-key ng-switch-when="true" ng-src={{draw.black_key}} draggable="false" style="left:{{$index*14}}px;" />
					</div>
				</ul>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>

</html>
