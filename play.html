<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>midiKeys</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Poiret+One|Roboto|Lora|Lobster' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a id="logo" href="#" class="navbar-brand">
						<img src="img/icon.png" alt="">
					</a>
					<a id="logo-text" href="#" class="navbar-brand"><span>midiKeys</span></a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="play.html">Play</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
				<form action="" class="navbar-form navbar-right">
					<div class="container-fluid">
						<button type="button" class="btn btn-primary">Log in</button>
						<button type="button" class="btn btn-success">Sign Up</button>
					</div>
				</form>
			</div>
		</nav>
		<div class="container">
			<div class="jumbotron">
				<div ng-app="app">
					<h1>Controllers</h1>
					<div ng-controller="MainCtrl as main">
						<p>{{main.message}}</p>
						<form ng-submit="updateMessage(main.newMessage)">
							<input type="text" ng-model="main.newMessage">
							<button type="submit">Update Message</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="keyboard">
			<div class="whitekeys"></div>
			<div class="blackkeys"></div>
		</div>
	</body>
	<script src="js/app.js"></script>

</html>
